# permissions for end users to edit grafanadatasources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafanadatasource-editor-role
rules:
- apiGroups:
  - openviz.openviz.dev
  resources:
  - grafanadatasources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openviz.openviz.dev
  resources:
  - grafanadatasources/status
  verbs:
  - get
