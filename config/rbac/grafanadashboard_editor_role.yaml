# permissions for end users to edit grafanadashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafanadashboard-editor-role
rules:
- apiGroups:
  - openviz.appscode.com
  resources:
  - grafanadashboards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openviz.appscode.com
  resources:
  - grafanadashboards/status
  verbs:
  - get
