# permissions for end users to view grafanadashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafanadashboard-viewer-role
rules:
- apiGroups:
  - openviz.appscode.com
  resources:
  - grafanadashboards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openviz.appscode.com
  resources:
  - grafanadashboards/status
  verbs:
  - get
